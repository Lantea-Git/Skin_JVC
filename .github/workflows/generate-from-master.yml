name: Build UI JVC (on master change)
#.github/workflows/generate-from-master.yml

on:
  push:
    paths:
      - 'MASTER_*.css'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run build
        run: |
          python build.py

      - name: Commit & push dist if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add *.js *.css || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          msg=$(git log -1 --pretty=%s) # titre du commit précédent
          git diff --cached --quiet || git commit -m "$msg (Update Files)"
          git push
